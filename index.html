<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Include stylesheet -->
    
</head>
<body>
   <div id="loQueSeImprime"> 
    <img class="formulario" src="tcl30laboral.png" alt="">
    
    <input id="" type="text" class="form-control  f1">
    <input id="" type="text" class="form-control  f2">
    <input id="" type="text" class="form-control  f3">
    <input id="" type="text" class="form-control  f4">
    <input id="" type="text" class="form-control  f5">
    <input id="" type="text" class="form-control  f6">
    <input id="" type="text" class="form-control  f7">
    <input id="" type="text" class="form-control  f8">
    <input id="" type="text" class="form-control  f9">
    <input id="" type="text" class="form-control  f10">
    <input id="" type="text" class="form-control  f11">
    <!-- <input id="" type="text" class="form-control  f12">
    <input id="" type="text" class="form-control  f13"> -->
    <textarea rows="14" cols="50" class="form-control f14"></textarea>
    
    
    <input class="chk1" type="radio" id="opcion1" value="option1" aria-label="...">
    <input class="chk2" type="radio" id="opcion2" value="option2" aria-label="...">
    <input class="chk3" type="radio" id="opcion3" value="option3" aria-label="...">
</div>
<div id="editor"> </div>
<a href="#" class="botonImprimir" id="boton" onclick="imprimirFormulario()">Imprimir</a>


<div id="toolbar-container">
    <span class="ql-formats">
      <!-- <select class="ql-font"></select> -->
      <select class="ql-size"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
    </span>
    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
    </span>
    
    <span class="ql-formats">
      <button class="ql-header" value="1"></button>
      <button class="ql-header" value="2"></button>
      <button class="ql-header" value="3"></button>
      <button class="ql-header" value="4"></button>
      <button class="ql-header" value="5"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-indent" value="-1"></button>
      <button class="ql-indent" value="+1"></button>
    </span>
    <span class="ql-formats">
      
      <select class="ql-align"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-clean"></button>
    </span>
    <span>
      Visitante
      <img style="border: 0px solid; display: inline;" alt="contador de visitas" src="https://websmultimedia.com/contador-de-visitas.php?id=17909">
      
    </span>
  </div>



<script>
    function clickOpcion1() {
		if (document.getElementById("opcion1").checked) {
				document.getElementById("opcion2").checked = false;
                document.getElementById("opcion3").checked = false;
		}
}

function clickOpcion2() {
		if (document.getElementById("opcion2").checked) {
				document.getElementById("opcion1").checked = false;
                document.getElementById("opcion3").checked = false;
		}
}

function clickOpcion3() {
		if (document.getElementById("opcion3").checked) {
				document.getElementById("opcion1").checked = false;
                document.getElementById("opcion2").checked = false;
		}
}

document.getElementById("opcion1").onchange = clickOpcion1;
document.getElementById("opcion2").onchange = clickOpcion2;
document.getElementById("opcion3").onchange = clickOpcion3;



function imprimirFormulario(){
    var boton = document.getElementById("boton");
    
    var toolbar = document.querySelector('#toolbar-container');
    boton.style.display = 'none';
    toolbar.style.display = 'none';
    window.print("loQueSeImprime");
    boton.style.display = 'inline';
    toolbar.style.display = 'flex';
}

</script>

<!-- Include the Quill library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

<!-- Initialize Quill editor -->

<script>
    const quill = new Quill('#editor', {
      modules: {
        syntax: true,
        toolbar: '#toolbar-container',
      },
      placeholder: 'Escriba aqu√≠ o pegue el texto.',
      theme: 'snow',
    });
  </script>



</body>
</html>
